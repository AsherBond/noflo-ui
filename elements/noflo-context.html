<polymer-element name="noflo-context" attributes="project graph subgraphs component">
  <script>
    Polymer('noflo-context', {
      project: '',
      maingraph: '',
      subgraphs: [],
      component: '',
      enteredView: function () {
        this.graphObserver = new ArrayObserver(this.subgraphs, this.graphsModified.bind(this));
      },
      projectChanged: function () {
        this.fire('project', this.project);
      },
      maingraphChanged: function () {
        this.fire('maingraph', this.maingraph);
      },
      graphsModified: function () {
        this.fire('subgraphs', this.graphs);
      },
      componentChanged: function () {
        this.fire('component', this.component);
      },
    });
  </script>
</polymer-element>
