<polymer-element name="noflo-project-inspector" class="modal-content">
  <template>
    <h1>{{ project.name }} settings</h1>
    <form>
      <label>
        GitHub repository
        <input type="text" value="{{ repo }}" placeholder="username/my-project" required>
      </label>
      <label>
        Project label
        <input type="text" value="{{ name }}" placeholder="My Cool Project" required>
      </label>
      <label>
        Primary Type
        <select name="type" value="{{ type }}">
          <option value="html">Browser</option>
          <option value="websocket">Node.js</option>
          <option value="websocket">Microcontroller</option>
        </select>
      </label>
      <div class="toolbar">
        <button on-click="{{ send }}">Save</button>
        <a on-click="{{ close }}">Cancel</a>
      </div>
    </form>
  </template>
  <script>
    Polymer('noflo-project-inspector', {
      repo: '',
      name: '',
      type: 'html',
      enteredView: function () {
        document.getElementById('container').classList.add('blur');
      },
      leftView: function () {
        document.getElementById('container').classList.remove('blur');
      },
      projectChanged: function () {
        this.repo = this.project.repo;
        this.name = this.project.name;
        this.type = this.project.type;
      },
      send: function (event) {
        if (event) {
          event.preventDefault();
        }
        this.fire('updated', {
          id: this.project.id,
          name: this.name,
          type: this.type,
          repo: this.repo
        });
        this.close();
      },
      close: function () {
        if (!this.parentNode) {
          return;
        }
        this.parentNode.removeChild(this);
      }
    });
  </script>
</polymer-element>
