<polymer-element name="noflo-edge-menu" attributes="edges">
  <template>
    <h1>{{ edges.length}} edges selected</h1>
    <ul class="toolbar">
      <li><button on-click="{{ remove }}"><i class="icon-trash"></i></button></li>
    </ul>
  </template>
  <script>
    Polymer('noflo-edge-menu', {
      edges: [],
      remove: function (event) {
        event.preventDefault();
        while(this.edges.length) {
          var edge = this.edges.pop();
          edge.parentNode.removeChild(edge);
        }
      }
    });
  </script>
</polymer-element>
