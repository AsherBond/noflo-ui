<polymer-element name="noflo-menu">
  <template>
    <ul class="toolbar">
      <template repeat="{{ buttons }}">
        <li><button on-click="{{ clicked }}" id="{{ id }}"><i class="fa fa-{{ icon }}" title="{{ label }}"></i></button></li>
      </template>
    </ul>
  </template>
  <script>
    Polymer('noflo-menu', {
      buttons: [],
      clicked: function (event, detail, sender) {
        event.preventDefault();
        this.buttons.forEach(function (button) {
          if (button.id !== sender.getAttribute('id')) {
            return;
          }
          button.action();
        });
      }
    });
  </script>
</polymer-element>
