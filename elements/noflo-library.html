<polymer-element name="noflo-library" attributes="editor search">
  <script>
    Polymer('noflo-library', {
      search: '',
      editor: null,
      addNode: function (component) {
        var num = 60466176; // 36^5
        num = Math.floor(Math.random() * num);
        var id = component + '_' + num.toString(36);
        this.editor.$.graph.nodes.push({
          name: id,
          component: component,
          metadata: {
            label: component,
            x: 100,
            y: 100
          }
        });
      },
      searchChanged: function () {
        if (!this.search) {
          return;
        }
        Object.keys(this.graph.library).forEach(function (component) {
          if (this.search !== 'show library' && component.toLowerCase().indexOf(this.search.toLowerCase()) === -1) {
            return;
          }
          this.fire('result', {
            label: component,
            icon: this.graph.library[component].icon,
            description: this.graph.library[component].description,
            action: function () {
              this.addNode(component);
            }.bind(this)
          });
        }.bind(this));
      }
    });
  </script>
</polymer-element>
